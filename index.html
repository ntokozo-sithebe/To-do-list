<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> My To-Do list</title>
</head>
<body>
    <div class="container">
        <div id="heading" class="row">
            <h1> To-do list </h1>
        </div>
        <div class="row">
            <button  data-sort id="Sort"> Sorting </button>
            <input id="list" type="text" placeholder="Add items to your to do list...">
            <button data-add id="Add"> Add </button>

        </div>
        <div  data-list class="row" >
            <ul data-grocery id="groceries"></ul>
        </div>
    </div>

    

    <script src="./script/code.js"></script>
</body>
</html>
